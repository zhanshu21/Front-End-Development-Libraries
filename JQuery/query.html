<!DOCTYPE html>
<html>
<head>
  <title>jQuery Playground</title>
    <!-- Link to Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Link to jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Custom jQuery script to add animations -->
  <script>
    $(document).ready(function() {
      // jQuery to add and remove class
      $("button").addClass("animate__animated animate__bounce");
      $(".well").addClass("animate__animated animate__shakeX");
      $("#target3").addClass("animate__animated animate__fadeOut");
      $("button").removeClass("btn-default");
      // set css style
      $("#target1").css("color", "red");
      // set property of html element
      $("#target1").prop("disabled", true);
      // set the content of html element
      $("#target4").html("<em>#target4</em>");
      // remove and append elements to other parents elements
      $("#target5").remove();
      $("#target2").appendTo("#right-well");
      $("#target5").clone().appendTo("#left-well");
      $("#target1").parent().css("background-color", "red");
      $(".target:nth-child(2)").addClass("animated bounce");
      $(".target:even").addClass("animated shake");
    });
  </script>
</head>
<body>    
  <div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <h4>#left-well</h4>
        <div class="well" id="left-well">
          <button class="btn btn-default target" id="target1">#target1</button>
          <button class="btn btn-default target" id="target2">#target2</button>
          <button class="btn btn-default target" id="target3">#target3</button>
        </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
        <div class="well" id="right-well">
          <button class="btn btn-default target" id="target4">#target4</button>
          <button class="btn btn-default target" id="target5">#target5</button>
          <button class="btn btn-default target" id="target6">#target6</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
